<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras Compartilhada</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .item-comprado span.item-texto, .item-comprado span.item-preco { text-decoration: line-through; color: #9ca3af; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .delete-btn { opacity: 0; transition: opacity 0.2s ease-in-out; }
        li:hover .delete-btn { opacity: 1; }
        #app-view { display: none; }
    </style>
</head>
<body class="antialiased text-gray-800">

    <!-- Tela de Login -->
    <div id="login-view" class="flex flex-col items-center justify-center h-screen text-center p-4">
        <h1 class="text-4xl font-bold text-gray-900">Nossa Lista de Compras</h1>
        <p class="text-gray-600 mt-2 mb-8">Faça login para começar a organizar.</p>
        <button id="login-btn" class="bg-white px-6 py-3 rounded-lg shadow-md font-semibold text-gray-700 flex items-center hover:bg-gray-50 transition-colors">
            <svg class="w-6 h-6 mr-3" viewBox="0 0 48 48"><path fill="#4285F4" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#34A853" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" transform="rotate(90 24 24)"></path><path fill="#FBBC05" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" transform="rotate(180 24 24)"></path><path fill="#EA4335" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" transform="rotate(-90 24 24)"></path></svg>
            Entrar com o Google
        </button>
    </div>

    <!-- Conteúdo Principal do App -->
    <div id="app-view" class="container mx-auto max-w-3xl p-4 md:p-8">
        
        <header class="flex flex-col sm:flex-row justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Nossa Lista</h1>
            <div id="user-info" class="flex items-center flex-nowrap gap-3 mt-4 sm:mt-0"></div>
        </header>

        <nav class="flex justify-center mb-8 bg-white p-2 rounded-xl shadow-sm">
            <button data-list="mercado" class="tab-btn flex-1 py-3 px-4 text-center font-semibold rounded-lg transition-colors">Mercado</button>
            <button data-list="casa" class="tab-btn flex-1 py-3 px-4 text-center font-semibold rounded-lg transition-colors">Casa</button>
            <button data-list="roupas" class="tab-btn flex-1 py-3 px-4 text-center font-semibold rounded-lg transition-colors">Roupas</button>
        </nav>

        <main id="list-container" class="bg-white p-6 rounded-xl shadow-md min-h-[300px]"></main>

        <footer class="mt-8">
            <form id="add-item-form" class="bg-white p-6 rounded-xl shadow-md grid grid-cols-1 sm:grid-cols-4 gap-4 items-center">
                <input type="text" id="item-text" placeholder="Nome do item..." class="sm:col-span-2 w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
                <input type="number" id="item-price" placeholder="R$ 0,00" step="0.01" min="0" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                <select id="category-selector" class="w-full px-4 py-3 border rounded-lg bg-white focus:ring-2 focus:ring-blue-500"></select>
                <button type="submit" class="sm:col-span-4 w-full bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">Adicionar</button>
            </form>
        </footer>
    </div>

    <!-- Módulo JavaScript -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBKcDqxoQ9Uz0DcIbIjOS2bDXa9fEttz8M",
            authDomain: "app-lista-f3008.firebaseapp.com",
            projectId: "app-lista-f3008",
            storageBucket: "app-lista-f3008.appspot.com",
            messagingSenderId: "1046811506142",
            appId: "1:1046811506142:web:9e46236913fc7f26aa194f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let currentListId = null;
        let unsubscribeFromList = null; 

        const initialDataStructure = {
            mercado: { nome: "Mercado", categorias: [ { nomeCategoria: "Mercearia", itens: [] }, { nomeCategoria: "Hortifruti", itens: [] }, { nomeCategoria: "Açougue e Frios", itens: [] }, { nomeCategoria: "Produtos de Limpeza", itens: [] }, { nomeCategoria: "Higiene Pessoal", itens: [] }, ] },
            casa: { nome: "Casa", categorias: [ { nomeCategoria: "Cozinha", itens: [] }, { nomeCategoria: "Quarto", itens: [] }, { nomeCategoria: "Sala", itens: [] }, { nomeCategoria: "Banheiro", itens: [] }, { nomeCategoria: "Escritório", itens: [] }, ] },
            roupas: { nome: "Roupas", categorias: [ { nomeCategoria: "Giovanna", itens: [] }, { nomeCategoria: "Tales", itens: [] }, ] }
        };

        const loginView = document.getElementById('login-view');
        const appView = document.getElementById('app-view');
        const loginBtn = document.getElementById('login-btn');
        const userInfoDiv = document.getElementById('user-info');

        loginBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider).catch(error => console.error("Erro no login com Google:", error));
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loginView.style.display = 'none';
                appView.style.display = 'block';
                userInfoDiv.innerHTML = `
                    <span class="font-semibold truncate">${user.displayName}</span>
                    <img src="${user.photoURL}" alt="Foto de perfil" class="w-8 h-8 rounded-full flex-shrink-0">
                    <button id="logout-btn" class="text-sm text-gray-500 hover:text-red-600 transition-colors flex-shrink-0">Sair</button>
                `;
                document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
                initializeAppLogic();
            } else {
                currentUser = null;
                loginView.style.display = 'flex';
                appView.style.display = 'none';
                userInfoDiv.innerHTML = '';
            }
        });

        function initializeAppLogic() {
            document.querySelectorAll('.tab-btn').forEach(tab => tab.addEventListener('click', () => loadList(tab.dataset.list)));
            document.getElementById('add-item-form').addEventListener('submit', handleAddItem);
            loadList('mercado');
        }

        async function ensureInitialData(listId) {
            const listRef = doc(db, "listas_compartilhadas", listId);
            const docSnap = await getDoc(listRef);
            if (!docSnap.exists()) {
                await setDoc(listRef, initialDataStructure[listId]);
            }
        }

        async function loadList(listId) {
            if (unsubscribeFromList) unsubscribeFromList();
            currentListId = listId;
            updateActiveTab(listId);
            const listContainer = document.getElementById('list-container');
            listContainer.innerHTML = `<p class="text-gray-500 p-4 text-center">Carregando lista de ${listId}...</p>`;
            await ensureInitialData(listId);
            const listRef = doc(db, "listas_compartilhadas", listId);
            unsubscribeFromList = onSnapshot(listRef, (docSnap) => {
                if (docSnap.exists()) renderData(docSnap.data());
            }, (error) => {
                console.error("Erro ao carregar lista:", error);
                listContainer.innerHTML = `<p class="text-red-500 p-4 text-center">Erro ao carregar a lista. Verifique as regras de segurança.</p>`;
            });
        }
        
        function renderData(data) {
            const listContainer = document.getElementById('list-container');
            const categorySelector = document.getElementById('category-selector');
            listContainer.innerHTML = '';
            categorySelector.innerHTML = '';

            if (!data || !data.categorias) return;

            data.categorias.forEach((categoria, catIndex) => {
                const option = document.createElement('option');
                option.value = catIndex;
                option.textContent = categoria.nomeCategoria;
                categorySelector.appendChild(option);

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'mb-6 fade-in';

                const totalCategoria = (categoria.itens || []).reduce((sum, item) => sum + (item.preco || 0), 0);

                categoryDiv.innerHTML = `
                    <div class="flex justify-between items-baseline border-b-2 pb-2 mb-3">
                        <h2 class="text-xl font-bold text-gray-700">${categoria.nomeCategoria}</h2>
                        <span class="text-lg font-semibold text-blue-600">R$ ${totalCategoria.toFixed(2).replace('.', ',')}</span>
                    </div>
                    <ul class="space-y-2"></ul>`;
                const itemList = categoryDiv.querySelector('ul');

                if (categoria.itens && categoria.itens.length > 0) {
                    categoria.itens.forEach((item, itemIndex) => {
                        const li = document.createElement('li');
                        li.className = `flex items-center justify-between bg-gray-50 p-3 rounded-lg hover:bg-gray-100 ${item.comprado ? 'item-comprado' : ''}`;
                        const avatar = item.adicionadoPor?.fotoURL ? `<img src="${item.adicionadoPor.fotoURL}" title="Adicionado por: ${item.adicionadoPor.nome}" class="w-6 h-6 rounded-full">` : `<div class="w-6 h-6 rounded-full bg-gray-300"></div>`;
                        const precoFormatado = (item.preco || 0).toFixed(2).replace('.', ',');

                        li.innerHTML = `
                            <div class="flex items-center flex-grow">
                                <input type="checkbox" data-cat-index="${catIndex}" data-item-index="${itemIndex}" class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 cursor-pointer" ${item.comprado ? 'checked' : ''}>
                                <div class="ml-3 flex flex-col">
                                    <span class="text-lg item-texto">${item.texto}</span>
                                    <span class="text-sm text-gray-500 item-preco">R$ ${precoFormatado}</span>
                                </div>
                            </div>
                            <div class="flex items-center gap-3">
                                ${avatar}
                                <button data-cat-index="${catIndex}" data-item-index="${itemIndex}" class="delete-btn text-gray-400 hover:text-red-500">
                                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                                </button>
                            </div>`;
                        itemList.appendChild(li);
                    });
                } else {
                    itemList.innerHTML = `<p class="text-gray-400 italic px-3">Nenhum item nesta categoria.</p>`;
                }
                listContainer.appendChild(categoryDiv);
            });
            
            listContainer.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.addEventListener('change', handleTogglePurchased));
            listContainer.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', handleDeleteItem));
        }
        
        async function handleAddItem(e) {
            e.preventDefault();
            if (!currentUser) return;

            const textInput = document.getElementById('item-text');
            const priceInput = document.getElementById('item-price');
            const texto = textInput.value.trim();
            const preco = parseFloat(priceInput.value) || 0;
            const catIndex = parseInt(document.getElementById('category-selector').value);
            if (!texto || isNaN(catIndex)) return;

            const newItem = { 
                texto, 
                preco,
                comprado: false,
                adicionadoPor: {
                    nome: currentUser.displayName,
                    fotoURL: currentUser.photoURL
                }
            };

            const listRef = doc(db, "listas_compartilhadas", currentListId);
            const docSnap = await getDoc(listRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                data.categorias[catIndex].itens.push(newItem);
                await updateDoc(listRef, { categorias: data.categorias });
                textInput.value = '';
                priceInput.value = '';
                textInput.focus();
            }
        }

        async function handleTogglePurchased(e) {
            const { catIndex, itemIndex } = e.target.dataset;
            const listRef = doc(db, "listas_compartilhadas", currentListId);
            const docSnap = await getDoc(listRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                data.categorias[catIndex].itens[itemIndex].comprado = !data.categorias[catIndex].itens[itemIndex].comprado;
                await updateDoc(listRef, { categorias: data.categorias });
            }
        }

        async function handleDeleteItem(e) {
            const { catIndex, itemIndex } = e.currentTarget.closest('button').dataset;
            const listRef = doc(db, "listas_compartilhadas", currentListId);
            const docSnap = await getDoc(listRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                data.categorias[catIndex].itens.splice(itemIndex, 1);
                await updateDoc(listRef, { categorias: data.categorias });
            }
        }

        function updateActiveTab(activeListId) {
            document.querySelectorAll('.tab-btn').forEach(tab => {
                tab.classList.toggle('bg-blue-600', tab.dataset.list === activeListId);
                tab.classList.toggle('text-white', tab.dataset.list === activeListId);
            });
        }
    </script>

</body>
</html>
